  <!--  -->
  <div class="container">
    <div class="title">
      <h2>Get in Touch</h2>
    </div>
    <div class="box">
      <!-- Form -->
      <div class="Contact form">
        <h3>Send a Messages</h3>
        <form>
          <div class="formBox">
            <div class="row50">
              <div class="inputBox">
                <span>First Name </span>
                <input type="text" placeholder="Enter" required>
              </div>
              <div class="inputBox">
                <span>Last Name </span>
                <input type="text" placeholder="Enter" required>
              </div>
            </div>

            <div class="row50">
              <div class="inputBox">
                <span>Email </span>
                <input type="text" placeholder="Enter" required>
              </div>
              <div class="inputBox">
                <span>Mobile</span>
                <input type="text" placeholder="+91" required>
              </div>
            </div>

            <div class="row100">
              <div class="inputBox">
                <span>Messages</span>
                <textarea placeholder="Write your messages here..."></textarea>
              </div>
            </div>

            <div class="row100">
              <div class="inputBox">
                <input type="submit" value="Send">
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- Info Box -->
      <div class="Contact info">
        <h3>Contact Info</h3>
        <div class="infoBox">
          <div>
            <span><ion-icon name="location-outline"></ion-icon></span>
            <p>Bhopal Bada Talab , MP (INDIA)</p>
          </div>
          <div>
            <span><ion-icon name="mail"></ion-icon></span>
            <a href="mailto:loremipsum@gmail.com">loremipsum@gmail.com</a>
          </div>
          <div>
            <span><ion-icon name="call"></ion-icon></span>
            <a href="tel:+919329923347">+91 932 992 3347</a>
          </div>
          <!-- Social Media Link -->
          <ul class="sci">
            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-whatsapp"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
          </ul>
        </div>
      </div>

      <!-- Map Box -->
      <div class="Contact map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7331.643881230625!2d77.38986425299447!3d23.249565707822192!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397c43397756a0c9%3A0xb6d03bc894a55889!2sBada%20Talaab%20bhopal!5e0!3m2!1sen!2sin!4v1690615262829!5m2!1sen!2sin"
